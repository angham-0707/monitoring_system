{% extends "base.html" %}

{% block body%}
<div class="container">
    <h1>Welcome, {{username}}!</h1>
    <p>Welcome to your dashboard</p>
    <a href="{{url_for('logout')}}" class="btn btn-logout">Logout</a>
</div>
<select id="command" name="command">
    {% for name, cmd in commands.items() %}
        <option value="{{ cmd }}">{{ name }}</option>
    {% endfor %}
</select>


{% endblock %}
