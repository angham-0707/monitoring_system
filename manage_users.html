{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>Manage Users</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Token</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ 'Admin' if user.is_admin_user else 'User' }}</td>
                <td id="token-{{ user.id }}">{{ user.token or 'No token' }}</td>
                <td>
                    <a href="{{ url_for('generate_token', user_id=user.id) }}" class="btn">Generate Token</a>
                </td>
            </tr>

            {% endfor %}

        </tbody>
    </table>
</div>
<a href="{{ url_for('admin_dashboard') }}" class="btn">Back to Admin Dashboard</a>

{% endblock %}
